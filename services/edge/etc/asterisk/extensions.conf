[incoming]
exten => _X.,1,NoOp(M-AI inbound ${EXTEN})
 same  => n,Answer()
 ; Try ARI. If it fails, play a short polite prompt and hang up.
 same  => n,TryExec(Stasis(mai,incoming))
 same  => n,ExecIf($["${TRYSTATUS}"="FAILURE"]?Playback(vm-goodbye))
 same  => n,ExecIf($["${TRYSTATUS}"="FAILURE"]?Hangup())
 ; Normal path after successful ARI return
 same  => n,Hangup()

